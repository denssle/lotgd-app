<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formGroup">
        <ion-input type="text" placeholder="Name" formControlName="userName"></ion-input>
        <ion-label color="danger" *ngIf="inputInvalid('userName')">
          {{"Name zu kurz"}}
        </ion-label>

        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        <ion-label color="danger" *ngIf="inputInvalid('password')">
          {{"Passwort zu kurz"}}
        </ion-label>
        <br>
        <ion-button (click)="onLoginClick()" [disabled]="loginDisabled()">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-title>Gespeicherte Charaktere</ion-card-title>
    <ion-card-content>
      <ion-item *ngFor="let user of loadedUsers">
        <ion-text (click)="onUserClick(user)">{{user.name}}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-title>Debug</ion-card-title>
    <ion-card-content>
      <ion-fab-button (click)="deleteAll()" slot="end">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
      <ion-list>
        <ion-item *ngFor="let msg of debugMessages">
          <ion-text>{{msg}}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-label>Version: {{getVersion()}}</ion-label>
</ion-footer>
